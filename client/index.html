<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body class="container">
    <!-- Section below contains inputs for calls to the server -->
    <Section id="inputSection">
    <button id="complimentButton">Get a compliment</button>
    <button id = 'fortuneButton'>Have your fortune told</button>
      <!-- Form below contains quote adding input -->
      <form action="" id = 'quoteInputForm' autocomplete="off">
        <label for="quoteInput">Add your inspirational quote:</label>
        <input type="text" id = 'quoteInput' placeholder="Enter text here" required>
        <input type="submit" value="Submit quote">
      </form>
      <!-- Form below contains quote editing input -->
      <form action="" id="quoteEditForm" autocomplete="off">
        <label for="quoteEdit">Edit a quote:</label>
        <select name="quote" id="quoteEdit"></select>
        <input type="text" placeholder="Enter text here" id = 'editedQuote' required>
        <input type="submit" value = 'Edit quote'>
      </form>
      <!-- Form below contains quote deleting input -->
      <form action="" id="quoteDeleteForm" autocomplete="off">
        <label for="quoteDelete">Remove quote:</label>
        <select name="quote" id="quoteDelete"></select>
        <input type="submit" value = 'Delete quote'>
      </form>
    </Section>
    <!-- Section below will contain quotes called from the server -->
    <section id = 'quoteSection'>

    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <script src="./main.js"></script>
  </body>
</html>
